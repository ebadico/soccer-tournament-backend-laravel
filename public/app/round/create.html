<h1>CREATE GIRONI</h1>

<form ng-submit="createRound(round)" data-season-id="{{currentSeasonId}}">
  <input type="text" ng-model="round.name" class="form-control" placeholder="Nome del girone">
  <div class="submit-box">
    <button class="btn btn-primary" type="submit">Create</button>
  </div>
</form>

<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th class="col-sm-1">#</th>
      <th class="col-sm-2">Actions</th>
      <th>Girone</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="round in rounds track by $index">
      <td>{{ $index +1 }}</td>
      <td> <i class="fa fa-close" style="color:red;"></i></td>
      <td>{{ round.name }}</td>
    </tr>
  </tbody>
</table>
