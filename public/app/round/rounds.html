<form ng-submit="create(round)" data-season-id="{{currentSeasonId}}">
  <h3>CREA GIRONE</h3>
  <hr>
  <input type="text" ng-model="round.name" class="form-control" placeholder="Nome del girone">
  <div class="submit-box">
    <button class="btn btn-primary" type="submit" ng-disabled="!round.name">Create</button>
  </div>
</form>

<h3>GESTISCI</h3>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th class="col-sm-1">#</th>
      <th class="col-sm-1"><i class="fa fa-cog"></i></th>
      <th>Girone</th>
      <th>Giornate</th>
      <th>Teams</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="round in rounds track by $index">
      <td>{{ $index +1 }}</td>
      <td> 
        <i class="fa fa-close pointer" ng-click="delete(round)" style="color:red;"></i> 
        <i class="fa fa-pencil pointer" ui-sref="admin.round({ round_id: round.id })"></i> 
      </td>
      <td> {{round.name }}</td>
      <td> {{ round.day.length }}</td>
      <td> {{ round.team.length }}</td>
    </tr>
  </tbody>
</table>
