<div ng-show="!seasons.length" class="globus-box warning">
  <h4>Attenzione</h4>
  <p>
    Crea una <a ui-sref="admin.season">stagione</a> prima di poter creare un girone!
  </p>
</div>

<div ng-show="seasons.length">
  <form ng-submit="create(round)" data-season-id="{{currentSeasonId}}">
    <h3>CREA GIRONE</h3>
    <hr>
    <label>Nome Girone</label>
    <select ng-model="round.name" class="form-control">
      <option value="{{ char }}" ng-repeat="char in alphabet">{{ char }}</option>
    </select>
    <!-- <input type="text" ng-model="round.name" class="form-control" placeholder="Nome del girone"> -->
    <label>Circolo del Girone</label>
    <input type="text" ng-model="round.club" class="form-control" placeholder="Nome del circolo">
    <div class="submit-box">
      <button class="btn btn-primary" type="submit" ng-disabled="!round.name || !round.club">Crea</button>
    </div>
  </form>

  <h3>GESTISCI</h3>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th class="col-sm-1"><i class="fa fa-cog"></i></th>
        <th class="col-sm-1"> <i class="fa fa-photo"></i></th>
        <th>Girone</th>
        <th>Circolo</th>
        <th>Giornate</th>
        <th>Teams</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="round in rounds track by $index">
        <td> 
          <i class="fa fa-close pointer" ng-click="delete(round)" style="color:red;"></i> 
          <i class="fa fa-pencil pointer" ui-sref="admin.round({ round_id: round.id })"></i> 
        </td>
        <td>
          <i ng-show="!round.media" class="fa fa-photo"></i>
          <img ng-src="{{ round.media.path}}" alt="" ng-show="round.media" ng-show="!club.photo" >
        </td>
        <td> {{ round.name }}</td>
        <td> {{ round.club }}</td>
        <td> {{ round.day.length }}</td>
        <td> {{ round.team.length }}</td>
      </tr>
    </tbody>
  </table>
</div>
