<div ng-show="!rounds.length" class="globus-box warning">
  <h4>Attenzione</h4>
  <p>
    Crea dei <a ui-sref="admin.round">gironi</a> prima di poter creare una squadra!
  </p>
</div>
<form ng-submit="create(team)" ng-show="rounds.length">
  <h3>CREATE TEAM</h3>
  <hr>
  <label>Nome Squadra</label>
  <input class="form-control" type="text" ng-model="team.name" placeholder="Nome Team">
  <br>
  <div class="form-group">
      <label>Scegli il girone della squadra</label>
      <div class="radio" ng-repeat="round in rounds">
          <label>
              <input type="radio" name="round" value="{{round.id}}" ng-model="team.round_id"> {{round.name}}
          </label>
      </div>
  </div>
  
  <div class="submit-box">
    <button class="btn btn-primary" type="submit" ng-disabled="team.round_id && team.name.length ? false : true">Crea team </button>
  </div>
  
</form>


<div class="col-md-6" ng-repeat="(key, value) in teams | groupBy: 'round_id' ">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th class="col-sm-2"> <i class="fa fa-cog"></i> </th>
        <th class="col-sm-1"><i class="fa fa-photo"></i></th>
        <th class="col-sm-3"><i class="fa fa-sitemap"></i></th>
        <th><i class="fa fa-home"></i></th>
        <th><i class="fa fa-users"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="team in value track by $index">
        <td>  
          <i class="fa fa-remove" style="color:red;" ng-click="delete(team)"></i>
          <i class="fa fa-pencil" ui-sref="admin.team({ team_id: team.id })"></i>
        </td>
        <td> <img ng-src="{{ team.media.path }}" alt=""></td>
        <td>{{ team.round.name }}</td>
        <td> {{ team.name }} </td>
        <td>{{ team.player.length }}</td>
      </tr>
    </tbody>
  </table>
</div>
