<div class="container-fluid login-page">

   <div class="form" ng-submit="login(credential)">
    <form class="login-form">
      <loading show="!loginLoading"></loading>
      <div ng-show="!loginLoading">
        <input type="text" ng-model="credential.username" placeholder="username">
        <input type="password"  ng-model="credential.password" placeholder="password">
        <label class="primary" ng-show="loginError.length">{{ loginError }}</label>
        <button type="submit">connect</button>
      </div>
    </form>
  </div>
</div>
