{{ post }}
<form ng-submit="create(post)">
  <h3 ng-click='editMode = !editMode'><i class="fa fa-pencil pointer"></i> &nbsp; CREA ARTICOLO</h3>
  <div ng-show="editMode">
    <hr>
    <input type="text" class="form-control" placeholder="title" ng-model="post.title">
    <br>
    <textarea ui-tinymce ng-model="post.body"></textarea>
    <div class="input-group col-sm-4 pull-left">
      <h6>Immagine di copertina</h6>
      <i  ng-show="!post.featured"  
          class="fa fa-photo fa-3x"
          flow-init="{ testChunks:false, singleFile: true }" 
          flow-files-submitted="submit($file, $event, $flow)"
          flow-file-success="uploaded( $file, $message, $flow )"
          flow-btn flow-attrs="{accept:'image/*'}">
      </i>
      <div class="medium-avatar">
        <img ng-src="{{ post.featured.pathÂ }}" alt="" ng-show="post.featured.path"
            flow-init="{ testChunks:false, singleFile: true }" 
            flow-files-submitted="submit($file, $event, $flow)"
            flow-file-success="uploaded( $file, $message, $flow )"
            flow-btn flow-attrs="{accept:'image/*'}">
      </div>
    </div>
    <div class="input-group col-sm-4 pull-left" style="margin-top:15px;">
      <h6>Seleziona tipo</h6>
      <select class="form-control" ng-model="post.type">
        <option value="news">news</option>
        <option value="comunicato">comunicato</option>
      </select>
    </div>
    <div class="input-group col-sm-4 pull-left" style="margin-top:15px;"  ng-show="post.type === 'comunicato' ">
      <h6>Seleziona Stagione</h6>
      <select class="form-control" ng-model="post.season_id">
        <option value="{{ season.id }}" ng-repeat="season in seasons">{{ season.year }}</option>
      </select>
    </div>
    <div class="clearfix"></div>
    <div class="submit-box">
      <button class="btn btn-primary" type="submit" ng-disabled='!post.title.length || !post.body.length || uploadingBlock'>Salva</button>
    </div>
  </div>
</form>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th class="col-md-1"> <i class="fa fa-cog"></i></th>
      <th> Title </th>
      <th> type </th>
      <th> <i class="fa fa-photo"></i> </th>
      <th> Data </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="post in posts">
      <td>
        <i class="fa fa-remove pointer" ng-click="delete(post)"></i>
        <i class="fa fa-pencil pointer" ng-click="$parent.post = post; $parent.editMode = true;"></i>
      </td>
      <td> {{ post.title }}</td>
      <td> {{ post.type }}</td>
      <td> <img ng-src="{{ post.featured.path }}" alt=""></td>
      <td> {{ post.created_at }} </td>
    </tr>
  </tbody>
</table>
