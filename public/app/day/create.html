<div ng-show="!rounds.length" class="globus-box warning">
  <h4>Attenzione</h4>
  <p>
    Crea dei <a ui-sref="admin.round">gironi</a> prima di poter creare una giornata!
  </p>
</div>
<form ng-submit="create(day)" ng-show="rounds.length">
  <h3>CREA GIORNATE</h3>
  <hr>
  <div class="form-group">
    <label>Scegli il girone della giornata</label>
    <div class="radio" ng-repeat="round in rounds">
      <label>
        <input type="radio" name="round" value="{{round.id}}" ng-model="day.round_id"> {{round.name}}
      </label>
    </div>
  </div>
  <div class="submit-box" ng-show='day.round_id'>
    <button class="btn btn-primary" type="submit">Create</button>
  </div>
</form>

<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th class="col-sm-1">#</th>
      <th class="col-sm-1"></th>
      <th>Girone</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="day in days track by $index">
      <td>{{ $index +1 }}</td>
      <td> <i class="fa fa-remove" style="color:red;" ng-click="delete(day)"></i></td>
      <td>{{ day.round.name }}</td>
    </tr>
  </tbody>
</table>
