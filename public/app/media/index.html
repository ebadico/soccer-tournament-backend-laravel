
<form ng-submit="createVideo(video)">
  <h2 class="text-center">UPLOAD MEDIA</h2>
  
  <div class="text-center">
    <i class="fa fa-photo fa-2x pointer text-center" ng-click='addPhotoMode = !addPhotoMode'></i>
    <i class="fa fa-youtube fa-2x pointer text-center" ng-click='addVideoMode = !addVideoMode'></i>
  </div>

  <br>
  <hr>

  <div  ng-show="addPhotoMode" 
        flow-init="{target: '/api/media', testChunks:false }" 
        flow-files-submitted="$flow.upload()"
        flow-file-success="$file.msg = $message">

    <div class="row">
      <div class="col-xs-4 col-md-3" ng-repeat="file in $flow.files">
        <a class="thumbnail">
          <img src="/uploads/{{file.name}}">
        </a>
      </div>
    </div>

    <div class="submit-box">
      <button class="btn btn-primary" flow-btn flow-attrs="{accept:'image/*'}">Upload</button>
    </div>
  </div>


  <div ng-show="addVideoMode">
    <input type="text" class="form-control" ng-model="video.url" placeholder="Youtube video link">
    <div class="submit-box">
      <button class="btn btn-primary">Add Video</button>
    </div>
  </div>


</form>
