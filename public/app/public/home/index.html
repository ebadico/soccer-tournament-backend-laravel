<!-- LANDING -->
<div class="container-fluid landing-container" id="landing">
  <div class="heading">
    <h3 class="catch_phrase">Torneo di Calcio A5</h3>
    <img src="/images/logo.png" alt="" class="logo" class="animated bounce infinite">
    <h3 class="payoff">il torneo che ti fa viaggiare</h3>
  </div>

  <fa class="fa fa-angle-double-down scroll-down-arrow animated infinite bounce"></fa>
</div><!-- LANDING -->

<!-- SPONSOR -->
<div class="container-fluid sponsor-container" id="sponsors">
  <h3 class="title">i nostri <strong>sponsor</strong></h3>  
  <slick settings="slickConfig" ng-if="sponsorLoaded">
    <div class="" ng-repeat="sponsor in sponsors">
      <img ng-src="{{ sponsor.path }}">
    </div>
  </slick>
</div><!-- SPONSOR -->

<!-- PRIZES -->
<div class="container-fluid prize-container" id="prize">
  <prize-slider></prize-slider>
</div><!-- PRIZES -->

<!-- ULTIMA GIORNATA -->
<div class="container-fluid lastday-container clearfix" id="results">
  <h3 class="title">ultima <strong>giornata</strong></h3>
    <table-last-day days="days"></table-last-day>
</div><!-- ULTIMA GIORNATA -->


<!-- CLASSIFICA MARCATORI -->
<div class="container-fluid scorers-container clearfix" id="scorers" >
  <h3 class="title">classifica <strong>marcatori</strong></h3>
  
  <scorers ng-repeat="round in rounds" round="round"></scorers>

</div><!-- CLASSIFICA MARCATORI -->

<!-- NEWS -->
<div class="container-fluid news-container" id="news">
  <h3 class="title">news &amp; <strong> comunicati</strong></h3>

  <div class="news-excerpt" ng-repeat="post in news | limitTo: 3 " ui-sref=" public.singlenews({ id: post.id }) ">
    <div class="featured" ng-show="post.featured.path" ng-style="{'background-image':'url({{ post.featured.path }})'}"></div>
    <div class="post" ng-class="{ 'wide': !post.featured }">
      <h1>{{ post.title }}</h1>
      <div class="date">{{ post.created_at | date }}</div>
      <div class="excerpt">{{ post.excerpt | limitTo: 25 }}</div>
      <span class="followup">Leggi <i class="fa fa-chevron-circle-right"></i></span>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="container-fluid text-center">
    <span class="follow-up pointer" ui-sref="public.news({ type: 'news' })">leggi tutte</span>
  </div>

</div><!-- NEWS -->

<!-- MEDIA -->
<div class="container-fluid media-container" id="media">
  <h3 class="title">foto &amp; <strong>video</strong></h3>

  <div class="row">
    <img ng-src="{{ photo.path }}" ng-repeat="photo in photos" class="home-photo">
  </div>
  <br>
  <div class="clearfix"></div>
  <div class="container-fluid text-center">
    <span class="follow-up pointer" ui-sref="public.medias">Vedi tutti</span>
  </div>

</div><!-- MEDIA -->


<ng-include src=" 'app/public/footer.html' "></ng-include>
