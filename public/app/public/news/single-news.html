  <meta property="og:url"                content="{{ CURRENT_URL }}" />
  <meta property="og:type"               content="article" />
  <meta property="og:title"              content="{{ post.title }}" />
  <meta property="og:description"        content="{{ post.excerpt || 'GlobusCup 2016'}}" />
  <meta property="og:image"              content="{{ post.featured.path || headerBg}}" />


<div class="container-fluid common-page-container" ng-init="headerBg = '/images/globus_landing.jpg' ">
  <div class="heading-image" ng-style="{'background-image':'url({{ post.featured.path || headerBg }})'}">
    <h1 class="title">{{ post.title }}</h1>
  </div>

  
  <main-content>
    <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
    </div>  
    <hr>
    <div ng-bind-html="post.body"></div>
  </main-content>
</div>

<div id="fb-root"></div>

<ng-include ng-show='post' src=" 'app/public/footer.html' "></ng-include>
