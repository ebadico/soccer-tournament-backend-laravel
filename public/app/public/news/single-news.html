<div class="container-fluid common-page-container" ng-init="headerBg = '/images/globus_landing.jpg' "
      ng-init="FB_post_title= post.title ; FB_post_excerpt= post.excerpt; FB_post_image= post.featured.path;">
  <div class="heading-image" ng-style="{'background-image':'url({{ post.featured.path || headerBg }})'}">
    <h1 class="title">{{ post.title }}</h1>
  </div>
  
  <main-content>
    <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
    </div>  
    <hr>
    <div ng-bind-html="post.body"></div>
  </main-content>
</div>

<ng-include ng-show='post' src=" 'app/public/footer.html' "></ng-include>
