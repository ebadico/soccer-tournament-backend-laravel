<div class="container-fluid common-page-container" ng-init="headerBg = '/images/player.jpg' ">
  <div class="heading-image" ng-style="{'background-image':'url({{headerBg}})'}" style="background-position: center bottom;">
    <h1 class="title">Classifica <strong>Marcatori</strong></h1>
  </div>
  

  <loading show='players.length || loadingOff'></loading>
  <main-content ng-show="players.length">
    <globus-table head="true">
      <div class="table-header clearfix">
          <div class="col-xs-3 text-center"> 
            <strong class="hidden-xs">posizione</strong> 
          </div>
          <div class="col-xs-4 col-xs-offset-2 text-left"> 
            <i class="fa fa-user"></i>
            <strong class="hidden-xs hidden-md-up">Giocatore</strong>
          </div>
          <div class="col-xs-3 text-center"> 
            <i class="fa fa-futbol-o hidden-md-up"></i>
            <strong class="hidden-xs">Goals</strong> 
          </div>
      </div>
      <div ng-repeat="player in players | orderBy: '-scores.length' | playerRoundFilter: roundFilterId track by $index"> <!-- $parent -->
        <div class="table-row clearfix">
          <div class="col-xs-3 text-center rank-{{ $index + 1 }}" style="font-size: 1.5em;">
               {{ $index + 1 }}
               <i class="fa fa-trophy" ng-show="{{ $index >= 0 && $index <= 2 }} "></i>
          </div>
          <div class="col-xs-2 text-center avatar-bg hidden-xs" style="background: url({{ player.media.path }})"></div>
          <div class="col-xs-5 col-sm-4 text-left">{{ player.name }} - <small>{{ player.team.name }}</small></div>
          <div class="col-xs-4 col-sm-3 text-center">{{ player.scores.length }}</div>
        </div>
        <div class="clearfix"></div>
      </div> 
    </globus-table>
  </main-content>

</div>


<ng-include ng-show='players.length || loading' src=" 'app/public/footer.html' "></ng-include>
