<div class="container-fluid common-page-container" ng-init="headerBg = '/images/player.jpg' ">
  <div class="heading-image" ng-style="{'background-image':'url({{headerBg}})'}" style="background-position: center bottom;">
    <h1 class="title">Classifica <strong>Marcatori</strong></h1>
  </div>
  

  <loading show='players.length || loadingOff'></loading>
  <main-content ng-show="players.length">
    <table-scorers players="players"></table-scorers>
  </main-content>

</div>


<ng-include ng-show='players.length || loading' src=" 'app/public/footer.html' "></ng-include>
