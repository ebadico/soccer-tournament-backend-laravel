<form ng-submit="create(season)">
  <h3>STAGIONI</h3>
  <input class="form-control" type="number" ng-model="season.year" placeholder="Anno">
  <div class="submit-box">
    <button type="submit" class="btn btn-primary pull-right" ng-disabled="!season.year">Create Stagione</button>
  </div>
  <div class="clearfix"></div>
</form>

<table class="table table-hover table-striped" >
  <thead>
    <tr>
      <th class="col-sm-1"></th>
      <th class="col-sm-1">Stagione Corrente</th>
      <th class="col-sm-1"><i class="fa fa-calendar"></i></th>
      <th><i class="fa fa-sitemap"></i></th>
      <th><i class="fa fa-sun-o"></i></th>
      <th><i class="fa fa-users"></i></th>
      <th><i class="fa fa-user"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="season in seasons track by $index">
      <td> <i class="fa fa-close" style="color:red;" ng-click="delete(season)"></i> </td>
      <td ng-click="edit(season)"> <i class="fa fa-check" ng-show="{{season.current}}"></i></td>
      <td>{{ season.year}} </td>
      <td>{{ season.round.length }} </td>
      <td>{{ season.day.length }} </td>
      <td>{{ season.team.length }} </td>
      <td>{{ season.player.length }} </td>
    </tr>
  </tbody>
</table>
