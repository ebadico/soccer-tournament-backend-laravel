<form ng-submit="create(prize)">
  <h3 ng-click='editMode = !editMode'><i class="fa fa-pencil pointer"></i> &nbsp; CREA PREMIO</h3>
  <div ng-show="editMode">
    <hr>
    <input type="text" class="form-control" placeholder="title" ng-model="prize.title">
    <br>
    <textarea placeholder="Descrizione" ng-model="prize.description"></textarea>
    <div class="input-group col-xs-12 col-md-4 pull-left" style="margin-top:15px;">
      <h6>Seleziona Stagione</h6>
      <select class="form-control" ng-model="prize.season_id">
        <option value="{{ season.id }}" ng-repeat="season in seasons">{{ season.year }}</option>
      </select>
    </div>
    <div class="clearfix"></div>
    <div class="submit-box">
      <button class="btn btn-primary" type="submit" ng-disabled='!prize.title.length || !prize.description.length'>Salva</button>
    </div>
  </div>
</form>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th class="col-md-1"> <i class="fa fa-cog"></i></th>
      <th class="col-md-1"> <i class="fa fa-photo"></i></th>
      <th> Title </th>
      <th> Stagione </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="prize in prizes">
      <td>
        <i class="fa fa-remove pointer" ng-click="delete(prize)"></i>
        <i class="fa fa-pencil pointer" ng-click="$parent.prize = prize; $parent.editMode = true;"></i>
        <i class="fa fa-photo pointer"
          flow-init="{ testChunks:false, singleFile: true }" 
          flow-files-submitted="submit($file, $event, $flow)"
          flow-file-success="uploaded( $file, $message, $flow, prize )"
          flow-btn flow-attrs="{accept:'image/*'}"></i>
      </td>
      <td> <img ng-src="{{ prize.media.path }}" alt=""></td>
      <td> {{ prize.title }}</td>
      <td> {{ prize.season.year }}</td>
    </tr>
  </tbody>
</table>
