<form ng-submit="create(match)" ng-show="rounds.length"> 
  <h3>MATCH</h3>
  <hr>
  <div class="input-group col-sm-4" style="margin-top:15px;">
   <select ng-change="getDataFromRound(filters.round_id)" ng-model="filters.round_id" class="form-control">
      <option value disabled selected>Seleziona Girone</option>
      <option value="{{ round.id }}" ng-repeat="round in rounds">{{round.name}}</option>
   </select>
  </div>
  <div class="input-group col-sm-4" style="margin-top:15px;">
   <select ng-model="match.team_a_id" class="form-control" ng-show="teams.length">
    <option value disabled selected>Seleziona Team Casa</option>
     <option value="{{ teamA.id }}" ng-repeat="teamA in teams">
       {{ teamA.name }}
     </option>
   </select>
  </div>
  <div class="input-group col-sm-4" style="margin-top:15px;">
   <select ng-model="match.team_b_id" class="form-control" ng-show="teams.length">
     <option value disabled selected>Seleziona Team Ospite</option>
     <option value="{{ teamB.id }}" ng-repeat="teamB in teams" ng-if="match.team_a_id && match.team_a_id != teamB.id ? true : false">
         {{teamB.name}}
     </option>
   </select>
  </div>
  <div class="input-group col-sm-4" style="margin-top:15px;">
   <select ng-model="match.day_id" class="form-control" ng-show="match.team_a_id && match.team_b_id">
    <option value disabled selected>Seleziona Giornata</option>
     <option value="{{ day.id }}" ng-repeat="day in days track by $index">
         {{$index + 1}}
     </option>
   </select>
  </div>

  <br>
  <div class="col-sm-4"  ng-show="match.team_a_id && match.team_b_id">
    <input type="datetime-local" ng-model='match.match_date' class="form-control">
  </div>

  <div class="clearfix"></div>

  <div class="submit-box">
    <button class="btn btn-primary" type="submit">Create</button>
  </div>
</form>


<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th class="col-sm-1"> <i class="fa fa-cog"></i></th>
      <th class="col-sm-2">Team in casa</th>
      <th class="col-sm-1 text-center"></th>
      <th class="col-sm-2">Team ospite</th>
      <th>Girone</th>
      <th>Data</th>
      <th class="col-sm-1"><input type="text" placeholder="search" ng-model="searchTeam"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="match in matches | filter:searchTeam ">
      <td> <i class="fa fa-remove" ng-click="delete(match)"></i></td>
      <td>{{ match.team_a.name }}</td>
      <td> <strong>VS</strong> </td>
      <td>{{ match.team_b.name }}</td>
      <td>{{ match.day.round.name }}</td>
      <td>{{ match.match_date }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
