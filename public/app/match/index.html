<h1>LIST MATCH</h1>
<select ng-change="loadMatchList(currentDay)" ng-model="currentDay">
  <option value="{{ day.id }}" ng-repeat="day in days track by $index">{{ $index + 1 }}</option>
</select>
<table class="table table-hover table-striped">
<thead>
  <tr>
      <th><i class="fa fa-futbol-o"></i></th>
      <th>Team A</th>
      <th>Team B</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="match in matches track by $index">
      <td>{{ $index + 1 }}</td>
      <td> {{ match.team_a.name }} </td>
      <td> {{ match.team_b.name }} </td>
  </tr>
</tbody>
</table>
