<form ng-submit="edit(match)">
  <h3>Risultato partita <small>{{ teamAScores.length}} - {{ teamBScores.length}} </small> </h3>
  <hr>
  <label>Team di casa: </label> 
  <span>{{ match.team_a.name }}</span>
  <br>
  <label>Team ospite: </label> 
  <span>{{ match.team_b.name }}</span>

  <br>
  <label>Winner: </label> {{ match.winner.name}}
  <br>
  <select ng-model="match.winner_id">
    <option value="{{ match.team_a.id }}">{{ match.team_a.name }}</option>
    <option value="{{ match.team_b.id }}">{{ match.team_b.name }}</option>
  </select>
  <br>
  <br>
  <h3>Presenze & Goals</h3>


  <div class="col-md-6">
    <h5>{{ match.team_a.name}}</h5>
    <hr>
    <label ng-repeat="player in match.team_a.player" >
      <input style="width:50px;" type="number" ng-model="player.score">
      <input type="checkbox" ng-model="teamAAttendances[player.id]" ng-checked="player.id === loadedAttendances[player.team_id][player.id].player_id "> {{ player.name }}
    </label>
  </div>

  <div class="col-md-6">
    <h5>{{ match.team_b.name}}</h5>
    <hr>
    <label ng-repeat="player in match.team_b.player">
      <input style="width:50px;" type="number" ng-model="player.score">
      <input type="checkbox" ng-model="teamBAttendances[player.id]" ng-checked="player.id === loadedAttendances[player.team_id][player.id].player_id "> {{ player.name }} 
    </label>
  </div>

  <div class="clearfix"></div>

  <div class="submit-box">
    <button type="submit" class="btn btn-primary">Salva</button>
  </div>

</form>
