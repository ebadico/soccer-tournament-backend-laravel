{{ match | json }}
<div class="small-12 text-center" ng-show="!match.id" id="match-result">
  <i class="fa fa-cog fa-spin fa-5x center"></i>
</div>
<form ng-submit="edit(match)" class="text-center" ng-show="match.id">
  <h1>{{ teamAScores.length}} - {{ teamBScores.length}}</h1>
  <hr>
   
  <div class="col-md-6">
    <div class="medium-avatar">
      <img ng-src="{{ match.team_a.media.path }}" alt="">
    </div>
    <h3>{{ match.team_a.name}}</h3>
    <hr>
    
    <!-- PERFORMANCE -->
    <div class="performance-container col-xs-12">
      <div class="performance-heading">
        <div class="col-xs-3">Presenza</div>
        <div class="col-xs-3">Giocatore</div>
        <div class="col-xs-3">Goals</div>
        <div class="col-xs-3">Penalità</div>
      </div>
      <div class="clearfix"></div>
      <div class="player clearfix" ng-repeat="player in match.team_a.player">
        <div class="col-xs-3">
          <input type="checkbox" ng-model="player.attendance" ng-checked="player.attendance">
        </div>
        <div class="col-xs-3">
          {{ player.name }}
        </div>
        <div class="col-xs-3">
          <input class="form-control" type="number" ng-model="player.score">
        </div>
        <div class="col-xs-3">
          <select class="form-control" ng-init="player.penalty = player.penalty || 'none' " ng-model="player.penalty">
            <option value="none" selected>No</option>
            <option value="warning">Ammonizione</option>
            <option value="expulsion">Esplusione</option>
          </select>          
        </div>
      </div>
    </div><!-- PERFORMANCE -->

  </div>


  <div class="col-md-6">
    <div class="medium-avatar">
      <img ng-src="{{ match.team_b.media.path }}" alt="">
    </div>
    <h3>{{ match.team_b.name}}</h3>
    <hr>

    <!-- PERFORMANCE -->
    <div class="performance-container col-xs-12">
      <div class="performance-heading">
        <div class="col-xs-3">Presenza</div>
        <div class="col-xs-3">Giocatore</div>
        <div class="col-xs-3">Goals</div>
        <div class="col-xs-3">Penalità</div>
      </div>
      <div class="clearfix"></div>
      <div class="player clearfix" ng-repeat="player in match.team_b.player">
        <div class="col-xs-3">
          <input type="checkbox" ng-model="player.attendance" ng-checked="player.attendance">
        </div>
        <div class="col-xs-3">
          {{ player.name }}
        </div>
        <div class="col-xs-3">
          <input class="form-control" type="number" ng-model="player.score">
        </div>
        <div class="col-xs-3">
          <select class="form-control" ng-init="player.penalty = player.penalty || 'none' " ng-model="player.penalty">
            <option value="none" selected>No</option>
            <option value="warning">Ammonizione</option>
            <option value="expulsion">Esplusione</option>
          </select>          
        </div>
      </div>
    </div><!-- PERFORMANCE -->

  </div>

  </div>

  <div class="clearfix"></div>

  <div class="submit-box">
    <button type="submit" class="btn btn-primary">Salva</button>
  </div>

</form>
