<form ng-submit="filter(filters)">
  <h3>CREA GIOCATORI</h3>
  <hr>
  <div class="col-sm-12 col-md-6">
    <input type="text" class="form-control" placeholder="Nome Giocatore" ng-model="player.name">
  </div>
  <div class="col-sm-12 col-md-6">
    <select ng-model="player.team_id" class="form-control ">
      <option value disabled selected>Seleziona team</option>
      <option value="{{team.id}}" ng-repeat="team in teams track by $index"> {{ team.name }} - {{ team.round.name}} </option>
    </select>
  </div>
  <div class="clearfix"></div>
  <div class="submit-box">
    <button class="btn btn-primary" type="submit">Create</button>
  </div>
</form>

<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th class="col-sm-1"> <i class="fa fa-cog"></i></th>
      <th class="col-sm-2">Team in casa</th>
      <th class="col-sm-1 text-center"></th>
      <th class="col-sm-2">Team ospite</th>
      <th>Girone</th>
      <th>Data</th>
      <th class="col-sm-1"><input type="text" placeholder="search" ng-model="searchTeam"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="match in matches | filter:searchTeam ">
      <td> <i class="fa fa-remove" ng-click="delete(match)"></i></td>
      <td>{{ match.team_a.name }}</td>
      <td> <strong>VS</strong> </td>
      <td>{{ match.team_b.name }}</td>
      <td>{{ match.day.round.name }}</td>
      <td>{{ match.match_date }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
