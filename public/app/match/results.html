<ul class="nav nav-tabs pull-right">
  <li class="active" ng-repeat="round in rounds" ng-click="selectRound(round)">
    <a>{{ round.name }}</a>
  </li>
</ul>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th class="col-sm-1"> <i class="fa fa-cog"></i></th>
      <th class="col-sm-2"> <i class="fa fa-home"></i> </th>
      <th class="col-sm-1 text-center"></th>
      <th class="col-sm-2"> <i class="fa fa-bus"></i> </th>
      <th><i class="fa fa-sitemap"></i></th>
      <th><i class="fa fa-calendar"></i></th>
      <th class="col-sm-1"><input type="text" placeholder="search" ng-model="searchTeam"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="match in matches | filter:searchTeam | filter: { day:{ round: { id: selectedRound } } }">
        <td> <i class="fa fa-remove" ng-click="delete(match)"></i> <i class="fa fa-pencil" ui-sref="admin.result({ match_id: match.id})" style="cursor:pointer;"></i> </td>
        <td>{{ match.team_a.name }}</td>
        <td> <strong>VS</strong> </td>
        <td>{{ match.team_b.name }}</td>
        <td>{{ match.day.round.name }}</td>
        <td>{{ match.match_date }}</td>
        <td></td>
      </a>
    </tr>
  </tbody>
</table>
