
<form ng-submit="edit(player)" class="text-center">
  <i class="fa fa-pencil pull-right pointer" ng-click="editMode = !editMode"></i>
  <div ng-show="!editMode">
    <div class="small-avatar" ng-show="player.media">
      <img ng-src="{{ player.media.path }}"
      flow-init="{ testChunks:false, singleFile: true }" 
      flow-files-submitted="submit($file, $event, $flow, player)"
      flow-file-success="upload()"
      flow-btn flow-attrs="{accept:'image/*'}">
    </div>
    <i class="fa fa-photo fa-3x"
      ng-show="!player.media" 
      flow-init="{ testChunks:false, singleFile: true }" 
      flow-files-submitted="submit($file, $event, $flow, player)"
      flow-file-success="upload()"
      flow-btn flow-attrs="{accept:'image/*'}">
    </i>
    <h3>{{ player.name | uppercase }}</h3>
  </div>
  <div ng-show="editMode">
    <input type="text" class="form-control" ng-model="player.name" value="{{player.name}}">
    <div class="submit-box">
      <button class="btn btn-primary" type="submit" ng-disabled='!player.name'>Modifica</button>
    </div>
  </div>
  <div class="clearfix"></div>
</form>

<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Goals</th>
      <th>Presenze</th>
      <th>Ammonizioni</th>
      <th>Espulsioni</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td> {{ player.scores.length }}</td>
      <td> {{ player.attendance.length }}</td>
      <td> {{ player.warning.length }}</td>
      <td> {{ player.expulsion.length }}</td>
    </tr>
  </tbody>
</table>
