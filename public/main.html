<!DOCTYPE html>
<html ng-app='app'>
<head>
  <title>GlobusCup 2016</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" ng-href="css/main.{{ location || 'public' }}.min.css">

</head>
<body class="body-{{ location }}">

  <div style="height:100%" ui-view></div>

  <script src='/js/vendors.js'></script>                    
  <script src="/js/angular-vendors.js"></script>
  <script src="/js/app.core.js"></script>
  <script src="/js/app.module.js"></script>
  
  <script type="text/javascript">
    WebFontConfig = {
      google: { families: [ 'Oswald:700:latin', 'Raleway:400,600,700:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })(); 
  </script>

  <script src="/js/jquery.flexisel.js"></script>
  <script>
    $(window).load(function() {
      $("#SponsorCarousel").flexisel({
        visibleItems: 4,
        animationSpeed: 1500,
        autoPlay: true,
        autoPlaySpeed: 1500,
        pauseOnHover: false,
        clone:true,
        enableResponsiveBreakpoints: true,
        responsiveBreakpoints: {
          portrait: {
            changePoint:480,
            visibleItems: 1
          }, 
          landscape: {
            changePoint:640,
            visibleItems: 2
          },
          tablet: {
            changePoint:768,
            visibleItems: 3
          }
        }
      });
    });
  </script>

</body>
</html>
